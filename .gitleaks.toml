# Gitleaks configuration
title = "Gitleaks config for shipmate"

[extend]
# Use default gitleaks rules
useDefault = true

[allowlist]
description = "Allowlisted files and patterns"

# Allowlist specific paths
paths = [
  '''\.git/''',
  '''node_modules/''',
  '''\.claude-plugin/marketplace\.json''',
  '''package-lock\.json''',
]

# Allowlist example URLs and documentation patterns
regexes = [
  '''example\.com''',
  '''example-org''',
  '''user@example\.com''',
  '''https://www\.notion\.so/your-workspace/''',
  '''collection://[a-f0-9-]+''',
  '''notion://''',
  '''\{\{[0-9]+\}\}''',
  '''\{\{URL\}\}''',
  '''<mention-''',
]
